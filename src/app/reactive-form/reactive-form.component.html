<div class="container-fluid col-5 mt-4">
    <h2>Employee Registration Form</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-3">
            <input type="text" class="form-control" placeholder="Full Name" formControlName="fullname">
        </div>
        <div class="form-group mt-3">
            <input type="text" class="form-control" placeholder="email" formControlName="email"
                [class.is-invalid]="emailField.invalid && emailField.touched">
            <small class="text-danger" [class.d-none]="emailField.errors?.['pattern'] || emailField.untouched">Enter a
                valid email address, e.g., john@example.com</small>

        </div>
        <div class="form-group mt-3">
            <input type="text" class="form-control" placeholder="Address" formControlName="address">
        </div>
        <div class="form-group mt-3">
            <input type="text" class="form-control" placeholder="City" formControlName="city">
        </div>
        <div class="form-group mt-3">
            <input type="text" class="form-control" placeholder="Phone No." formControlName="phone"
                [class.is-invalid]="phoneField.invalid && phoneField.touched">
            <small class="text-danger" *ngIf="phoneField.errors?.['required'] && phoneField.touched">Phone
                number is required</small>
            <small class="text-danger" *ngIf="phoneField.errors?.['minlength'] && phoneField.touched">Phone
                number must be minimum 10 digits in length.</small>

            <small class="text-danger" *ngIf="phoneField.errors?.['maxlength'] && phoneField.touched">Phone
                number must be maximum 12 digit in length.</small>
        </div>
        <div class="form-group mt-3">
            <input type="password" class="form-control" placeholder="Password" formControlName="password"
                [class.is-invalid]="passwordField.errors?.['minlength'] && passwordField.touched">
            <small class="text-danger" *ngIf="passwordField.errors?.['minlength'] && passwordField.touched">Password
                must be at least 6 characters.</small>
        </div>
        <div class="form-group mt-3">
            <p (click)="passTemplate(myForm)">TEST</p>

            <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword"
                [class.is-invalid]="myForm.errors?.['misMatch'] && confirmPasswordField.touched">
            <small class="text-danger" *ngIf="myForm.errors?.['misMatch'] && confirmPasswordField.touched">Password
                Mismatch</small>
        </div>
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="agree" id="flexCheckDefault" formControlName="agree">
            <label class="form-check-label" for="flexCheckDefault">
                Agree with terms and conditions
            </label>
        </div>

        <button class="btn btn-success mt-3">Register</button>
    </form>

</div>
